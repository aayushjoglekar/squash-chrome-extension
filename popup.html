<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Squash</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="popup_style.css">
    
</head>
<body>

    <script type="text/javascript" src="popup.js"></script>

    <div class="wrapper">
        <div class="container about">
            <img src="icon.jpg" alt="Squash Logo">
            <h2>SQUASH<span class="version">1.0</span></h2>
           
            <button id="squash">SQUASH</button>
            <button id="unsquash">UNSQUASH</button>
            <p class="shortcuts">
                Ctrl+Space : Squash
                <br>
                Ctrl+Shift+Space : Unsquash
                <br>
                Ctrl+Shift+Y : Settings
            </p>
        </div>

        <div class="container links">

                <h2>LINKS</h2>
                
                <textarea id="links" cols="25" rows="8" spellcheck="false"></textarea>
                <br>
                <button id="add" title="Add Current Page to Links">+</button>
                <button id="save">Save</button>
                <button id="reset">Reset</button>
                <br>
                <p class="dev">
                    Developed by Aayush Joglekar | 2018
                </p>
        </div>
    </div>
    


   
   
   
    
</body>
</html>
